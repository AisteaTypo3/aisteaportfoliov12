####
# Example of what CKEditor can all bring
###

# Load default processing options
imports:
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Processing.yaml" }
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml" }
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml" }

# Add configuration for the editor
# For complete documentation see http://docs.ckeditor.com/#!/api/CKEDITOR.config
editor:
  config:
    # can be "default", but a custom stylesSet can be defined here, which fits TYPO3 best
    stylesSet:
      # block level styles
      - { name: 'Button Primary', element: 'a', attributes: { class: 'button primary'}}
      - { name: 'Button Secondary', element: 'a', attributes: { class: 'button secondary'}}
      - { name: 'Zitat Text', element: 'span', attributes: { class: 'zitat-text' } }
      - { name: 'Zitat Author', element: 'span', attributes: { class: 'zitat-author' } }
      - { name: 'Key Figures Number', element: 'span', attributes: { class: 'key-number' } }
      - { name: 'Facts Number', element: 'span', attributes: { class: 'facts-number' } }
      - { name: 'Facts Titel', element: 'span', attributes: { class: 'facts-title' } }

    format_tags: "p;h1;h2;h3;pre"

    toolbarGroups:
      - { name: clipboard, groups: [clipboard, undo] }
      - { name: editing,   groups: [find, selection, spellchecker] }
      - { name: links }
      - { name: insert }
      - { name: tools }
      - { name: table }
      - { name: tabletools }
      - { name: document,  groups: [ mode, document, doctools ] }
      - { name: others }
      - "/"
      - { name: basicstyles, groups: [ basicstyles, align, cleanup ] }
      - { name: paragraph,   groups: [ list, indent, blocks, align, bidi ] }
      - { name: specialcharacters,   groups: [ insertcharacters ] }
      - "/"
      - { name: styles }

    justifyClasses:
      - text-left
      - text-center
      - text-right
      - text-justify

    extraPlugins:
      - justify
      - font
      - find
      - bidi
      - selectall
      - autolink
      - wordcount
      - editorplaceholder

    removePlugins:
      - image

# Allow s and u tag
processing:
  allowTags:
    - s
    - u
