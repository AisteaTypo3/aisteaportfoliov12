# Load default processing options
imports:
    - { resource: "EXT:rte_ckeditor/Configuration/RTE/Processing.yaml" }
    - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml" }
    - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml" }

# Add configuration for the editor
# For complete documentation see http://docs.ckeditor.com/#!/api/CKEDITOR.config
editor:
  config:
    contentsCss: 'EXT:aisteaportfolio/Resources/Public/Css/rte.css'
    format_tags: "p;h1;h2;h3;h4;pre"
    stylesSet:
      - { name: 'Button Primary', element: 'a', attributes: { class: 'button primary'}}
      - { name: 'Button Secondary', element: 'a', attributes: { class: 'button secondary'}}
      - { name: 'Zitat Text', element: 'span', attributes: { class: 'zitat-text'}}
      -
    toolbarGroups:
      - { name: 'basicstyles', groups: [ 'basicstyles', 'cleanup' ] }
      - { name: 'clipboard', groups: [ 'clipboard', 'undo' ] }
      - { name: 'editing', groups: [ 'find', 'selection', 'spellchecker', 'editing' ] }
      - { name: 'forms', groups: [ 'forms' ] }
      - { name: 'document', groups: [ 'mode', 'document', 'doctools' ] }
      - { name: 'styles', groups: [ 'styles' ] }
      - { name: 'paragraph', groups: [ 'list', 'indent', 'blocks', 'align', 'bidi', 'paragraph' ] }
      - { name: 'links', groups: [ 'links' ] }
      - { name: 'insert', groups: [ 'insert' ] }
      - { name: 'tools', groups: [ 'tools' ] }
      - { name: 'colors', groups: [ 'colors' ] }
      - { name: 'others', groups: [ 'others' ] }
      - { name: 'about', groups: [ 'about' ] }

    justifyClasses:
      - text-left
      - text-center
      - text-right
      - text-justify

    extraPlugins:
      - justify
      - autolink
      - editorplaceholder
      - find
      - wordcount

    removePlugins:
      - image

    removeButtons:
      - Save
      - NewPage
      - ExportPdf
      - Preview
      - Print
      - Templates
      - Form
      - Checkbox
      - Radio
      - TextField
      - Textarea
      - Select
      - Button
      - ImageButton
      - HiddenField
      - Underline
      - CreateDiv
      - JustifyBlock
      - Image
      - Flash
      - Smiley
      - PageBreak
      - Iframe
      - FontSize
      - Font
      - TextColor
      - BGColor
      - About
