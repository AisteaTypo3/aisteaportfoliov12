<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<ul class="icons">
    <f:if condition="{settings.socialmedia.instagram}">
        <li>
            <a href="https://www.instagram.com/{settings.socialmedia.instagram}" class="icon-instagram" target="_blank">
                
            </a>
        </li>
    </f:if>
    <f:if condition="{settings.socialmedia.github}">
        <li>
            <a href="https://github.com/{settings.socialmedia.github}" class="icon-github" target="_blank">
                
            </a>
        </li>
    </f:if>
</ul>

</html>
