<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:debug>{_all}</f:debug>
<f:layout name="Section" />
<f:section name="Main">
    {f:variable(name: 'css', value: '{data.tx_aisteacontent_customcssclass}') -> f:if(condition: data.tx_aisteacontent_customcssclass)}
    <section class="section-container {css}-section">
        <a id="{css}"></a>
        <f:for each="{children}" as="child">
            <f:format.raw>{child.renderedContent}</f:format.raw>
        </f:for>
    </section>
</f:section>

</html>
